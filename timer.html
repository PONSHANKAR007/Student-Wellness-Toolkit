<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏱️ Pomodoro Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;900&display=swap');
    
    *, *::before, *::after { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #8e2de2, #4a00e0, #ff0080, #7928ca);
      background-size: 600% 600%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    
    .nav-logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }
    
    .nav-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transform: translateY(-2px);
    }
    
    .nav-link.active {
      background: rgba(255, 255, 255, 0.25);
      color: white;
    }
    
    /* Main Container */
    .main-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      width: 100%;
      max-width: 420px;
      padding: 0;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15),
                  0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-top: 80px;
      overflow: hidden;
    }
    
    /* Header Section */
    .header-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.1) 100%);
      padding: 40px 40px 30px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .icon-container {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 8px 25px rgba(142, 45, 226, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .icon-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .icon-container i {
      font-size: 32px;
      color: white;
      z-index: 2;
      position: relative;
    }
    
    .header-section h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .header-section .subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 0;
    }
    
    /* Content Section */
    .content-section {
      padding: 50px 40px;
      background: rgba(255, 255, 255, 0.95);
      text-align: center;
    }
    
    .session-label {
      font-size: 1.3rem;
      color: #4a5568;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .timer-display {
      font-size: 4.5rem;
      font-weight: 700;
      color: #8e2de2;
      margin-bottom: 40px;
      text-shadow: 0 4px 8px rgba(142, 45, 226, 0.2);
      font-family: 'Montserrat', sans-serif;
      letter-spacing: -2px;
    }
    
    .controls {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    
    .control-btn {
      background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
      min-width: 100px;
    }
    
    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(142, 45, 226, 0.4);
      background: linear-gradient(135deg, #4a00e0 0%, #8e2de2 100%);
    }
    
    .control-btn:active {
      transform: translateY(0);
    }
    
    .control-btn.pause {
      background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
      box-shadow: 0 4px 15px rgba(247, 151, 30, 0.3);
    }
    
    .control-btn.pause:hover {
      background: linear-gradient(135deg, #ffd200 0%, #f7971e 100%);
      box-shadow: 0 8px 25px rgba(247, 151, 30, 0.4);
    }
    
    .control-btn.reset {
      background: linear-gradient(135deg, #e53e3e 0%, #fc8181 100%);
      box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
    }
    
    .control-btn.reset:hover {
      background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
      box-shadow: 0 8px 25px rgba(229, 62, 62, 0.4);
    }
    
    /* Progress Ring */
    .progress-ring {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 30px;
    }
    
    .progress-ring-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      border: 8px solid rgba(142, 45, 226, 0.1);
      border-radius: 50%;
    }
    
    .progress-ring-fill {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-90deg);
      width: 280px;
      height: 280px;
      border: 8px solid transparent;
      border-top: 8px solid #8e2de2;
      border-radius: 50%;
      transition: transform 1s ease;
    }
    
    .timer-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    /* Status indicators */
    .status-indicators {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .status-indicator {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    
    .status-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: #8e2de2;
    }
    
    .status-label {
      font-size: 12px;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .main-container {
        margin: 90px 10px 20px;
        max-width: calc(100% - 20px);
      }
      
      .header-section, .content-section {
        padding: 30px 20px;
      }
      
      .header-section h1 {
        font-size: 1.8rem;
      }
      
      .timer-display {
        font-size: 3.2rem;
      }
      
      .progress-ring {
        width: 250px;
        height: 250px;
      }
      
      .progress-ring-bg, .progress-ring-fill {
        width: 230px;
        height: 230px;
      }
      
      .controls {
        flex-direction: column;
        gap: 12px;
      }
      
      .control-btn {
        width: 100%;
      }
      
      .status-indicators {
        flex-direction: row;
        gap: 12px;
      }
      
      .nav-links {
        gap: 15px;
      }
      
      .nav-link {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <div class="nav-content">
      <a href="index.html" class="nav-logo">
        <i class="fas fa-heart"></i>
        Student Wellness
      </a>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="mood.html" class="nav-link">Mood</a>
        <a href="timer.html" class="nav-link active">Timer</a>
        <a href="expense.html" class="nav-link">Expenses</a>
        <a href="habits.html" class="nav-link">Habits</a>
      </div>
    </div>
  </nav>
  
  <div class="main-container">
    <div class="header-section">
      <div class="icon-container">
        <i class="fas fa-clock"></i>
      </div>
      <h1>Pomodoro Timer</h1>
      <p class="subtitle">Boost productivity with focused work sessions and strategic breaks</p>
    </div>
    
    <div class="content-section">
      <div class="session-label" id="sessionLabel">Work Session</div>
      
      <div class="progress-ring">
        <div class="progress-ring-bg"></div>
        <div class="progress-ring-fill" id="progressRing"></div>
        <div class="timer-content">
          <div class="timer-display" id="timerDisplay">25:00</div>
        </div>
      </div>
      
      <div class="status-indicators">
        <div class="status-indicator">
          <div class="status-number" id="sessionCount">1</div>
          <div class="status-label">Session</div>
        </div>
        <div class="status-indicator">
          <div class="status-number" id="totalFocus">0h</div>
          <div class="status-label">Total Focus</div>
        </div>
      </div>
      
      <div class="controls">
        <button class="control-btn" id="startBtn">
          <i class="fas fa-play"></i> Start
        </button>
        <button class="control-btn pause" id="pauseBtn">
          <i class="fas fa-pause"></i> Pause
        </button>
        <button class="control-btn reset" id="resetBtn">
          <i class="fas fa-refresh"></i> Reset
        </button>
      </div>
    </div>
  </div>

  <audio id="bellSound" preload="auto">
    <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+LyvmwhCTOJ1O/E" type="audio/wav">
  </audio>

  <script>
    const timerDisplay = document.getElementById('timerDisplay');
    const sessionLabel = document.getElementById('sessionLabel');
    const sessionCount = document.getElementById('sessionCount');
    const totalFocus = document.getElementById('totalFocus');
    const progressRing = document.getElementById('progressRing');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const bellSound = document.getElementById('bellSound');

    const WORK_DURATION = 25 * 60; // 25 minutes
    const SHORT_BREAK = 5 * 60;   // 5 minutes
    const LONG_BREAK = 15 * 60;   // 15 minutes

    let timeLeft = WORK_DURATION;
    let totalDuration = WORK_DURATION;
    let timer = null;
    let isWorking = true;
    let currentSession = 1;
    let totalFocusTime = 0;
    let isRunning = false;

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function formatHours(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      if (hours > 0) {
        return `${hours}h ${minutes}m`;
      }
      return `${minutes}m`;
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(timeLeft);
      
      // Update progress ring
      const progress = (totalDuration - timeLeft) / totalDuration;
      const rotation = progress * 360;
      progressRing.style.transform = `translate(-50%, -50%) rotate(${rotation - 90}deg)`;
      
      // Update session info
      sessionCount.textContent = currentSession;
      totalFocus.textContent = formatHours(totalFocusTime);
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        startBtn.innerHTML = '<i class="fas fa-pause"></i> Running';
        startBtn.disabled = true;
        
        timer = setInterval(() => {
          timeLeft--;
          updateDisplay();
          
          if (timeLeft <= 0) {
            clearInterval(timer);
            timer = null;
            isRunning = false;
            
            // Play notification sound
            try {
              bellSound.play();
            } catch(e) {
              console.log('Sound not available');
            }
            
            // Update total focus time if work session completed
            if (isWorking) {
              totalFocusTime += WORK_DURATION;
              currentSession++;
            }
            
            // Switch between work and break
            isWorking = !isWorking;
            
            if (isWorking) {
              timeLeft = WORK_DURATION;
              totalDuration = WORK_DURATION;
              sessionLabel.textContent = 'Work Session';
            } else {
              // Long break every 4th session, short break otherwise
              const breakDuration = (currentSession - 1) % 4 === 0 ? LONG_BREAK : SHORT_BREAK;
              timeLeft = breakDuration;
              totalDuration = breakDuration;
              sessionLabel.textContent = breakDuration === LONG_BREAK ? 'Long Break' : 'Short Break';
            }
            
            startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
            startBtn.disabled = false;
            updateDisplay();
            
            // Show completion message
            showNotification(isWorking ? 'Break time! Take a rest.' : 'Time to focus! Let\'s work.');
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      if (timer) {
        clearInterval(timer);
        timer = null;
        isRunning = false;
        startBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
        startBtn.disabled = false;
      }
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      isRunning = false;
      isWorking = true;
      timeLeft = WORK_DURATION;
      totalDuration = WORK_DURATION;
      sessionLabel.textContent = 'Work Session';
      startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
      startBtn.disabled = false;
      updateDisplay();
    }

    function showNotification(message) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: linear-gradient(135deg, #38a169, #68d391);
        color: white;
        padding: 20px 30px;
        border-radius: 16px;
        font-weight: 600;
        z-index: 1000;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 10px 30px rgba(56, 161, 105, 0.3);
        transition: transform 0.3s ease;
        text-align: center;
        font-size: 16px;
      `;
      notification.innerHTML = `<i class="fas fa-bell"></i> ${message}`;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.transform = 'translate(-50%, -50%) scale(1)';
      }, 10);
      
      setTimeout(() => {
        notification.style.transform = 'translate(-50%, -50%) scale(0)';
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);
    }

    // Event listeners
    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        e.preventDefault();
        if (isRunning) {
          pauseTimer();
        } else {
          startTimer();
        }
      } else if (e.key === 'r' || e.key === 'R') {
        resetTimer();
      }
    });

    // Initial setup
    updateDisplay();
  </script>
</body>
</html>
