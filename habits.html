<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✅ Habit Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;900&display=swap');
    
    *, *::before, *::after { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #f12711, #f5af19, #ff416c, #ff4b2b);
      background-size: 600% 600%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    
    .nav-logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }
    
    .nav-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transform: translateY(-2px);
    }
    
    .nav-link.active {
      background: rgba(255, 255, 255, 0.25);
      color: white;
    }
    
    /* Main Container */
    .main-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      width: 100%;
      max-width: 500px;
      padding: 0;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15),
                  0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-top: 80px;
      overflow: hidden;
    }
    
    /* Header Section */
    .header-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.1) 100%);
      padding: 40px 40px 30px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .icon-container {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #f12711, #f5af19);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 8px 25px rgba(241, 39, 17, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .icon-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .icon-container i {
      font-size: 32px;
      color: white;
      z-index: 2;
      position: relative;
    }
    
    .header-section h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .header-section .subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 0;
    }
    
    /* Content Section */
    .content-section {
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
    }
    
    .habit-form {
      display: flex;
      gap: 12px;
      margin-bottom: 32px;
    }
    
    .habit-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 16px;
      color: #2d3748;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(10px);
    }
    
    .habit-input:focus {
      outline: none;
      border-color: #f12711;
      box-shadow: 0 0 0 3px rgba(241, 39, 17, 0.15), 0 4px 20px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
      background: white;
    }
    
    .habit-input::placeholder {
      color: #a0aec0;
    }
    
    .add-habit-btn {
      background: linear-gradient(135deg, #f12711 0%, #f5af19 100%);
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(241, 39, 17, 0.3);
      white-space: nowrap;
    }
    
    .add-habit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(241, 39, 17, 0.4);
      background: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
    }
    
    /* Progress Card */
    .progress-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    }
    
    .progress-card h3 {
      color: #2d3748;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .progress-stats {
      display: flex;
      justify-content: space-around;
      text-align: center;
    }
    
    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .stat-number {
      font-size: 2.2rem;
      font-weight: 700;
      color: #f12711;
      line-height: 1;
    }
    
    .stat-label {
      font-size: 12px;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }
    
    /* Habits List Card */
    .habits-list-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    }
    
    .habits-list-card h3 {
      color: #2d3748;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .habit-entries {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 8px;
    }
    
    .habit-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 12px;
      border-left: 4px solid #f12711;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .habit-item:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.95);
    }
    
    .habit-item.completed {
      background: rgba(240, 255, 244, 0.9);
      border-left-color: #38a169;
    }
    
    .habit-item.completed .habit-text {
      text-decoration: line-through;
      opacity: 0.7;
    }
    
    .habit-checkbox {
      position: relative;
      appearance: none;
      width: 24px;
      height: 24px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 16px;
    }
    
    .habit-checkbox:checked {
      background: linear-gradient(135deg, #f12711, #f5af19);
      border-color: #f12711;
    }
    
    .habit-checkbox:checked::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    
    .habit-checkbox:hover {
      border-color: #f12711;
      transform: scale(1.1);
    }
    
    .habit-text {
      flex: 1;
      font-size: 16px;
      color: #2d3748;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .delete-habit-btn {
      background: rgba(229, 62, 62, 0.1);
      border: 1px solid rgba(229, 62, 62, 0.2);
      color: #e53e3e;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }
    
    .delete-habit-btn:hover {
      background: rgba(229, 62, 62, 0.2);
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(229, 62, 62, 0.2);
    }
    
    .clear-all-btn {
      width: 100%;
      background: linear-gradient(135deg, #e53e3e 0%, #fc8181 100%);
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
    }
    
    .clear-all-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(229, 62, 62, 0.4);
    }
    
    .empty-state {
      text-align: center;
      color: #a0aec0;
      font-style: italic;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      border: 2px dashed rgba(160, 174, 192, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .empty-state i {
      font-size: 2.5rem;
      margin-bottom: 16px;
      display: block;
      color: #cbd5e0;
    }
    
    /* Success animation */
    .success-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: linear-gradient(135deg, #38a169, #68d391);
      color: white;
      padding: 20px 30px;
      border-radius: 16px;
      font-weight: 600;
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(56, 161, 105, 0.3);
      transition: transform 0.3s ease;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .success-popup.show {
      transform: translate(-50%, -50%) scale(1);
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .main-container {
        margin: 90px 10px 20px;
        max-width: calc(100% - 20px);
      }
      
      .header-section, .content-section {
        padding: 30px 20px;
      }
      
      .header-section h1 {
        font-size: 1.8rem;
      }
      
      .habit-form {
        flex-direction: column;
        gap: 12px;
      }
      
      .add-habit-btn {
        width: 100%;
      }
      
      .progress-stats {
        gap: 16px;
      }
      
      .stat-number {
        font-size: 1.8rem;
      }
      
      .nav-links {
        gap: 15px;
      }
      
      .nav-link {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
    
    /* Scrollbar styling */
    .habit-entries::-webkit-scrollbar {
      width: 6px;
    }
    
    .habit-entries::-webkit-scrollbar-track {
      background: rgba(241, 245, 249, 0.5);
      border-radius: 3px;
    }
    
    .habit-entries::-webkit-scrollbar-thumb {
      background: #f12711;
      border-radius: 3px;
    }
    
    .habit-entries::-webkit-scrollbar-thumb:hover {
      background: #d63031;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <div class="nav-content">
      <a href="index.html" class="nav-logo">
        <i class="fas fa-heart"></i>
        Student Wellness
      </a>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="mood.html" class="nav-link">Mood</a>
        <a href="timer.html" class="nav-link">Timer</a>
        <a href="expense.html" class="nav-link">Expenses</a>
        <a href="habits.html" class="nav-link active">Habits</a>
      </div>
    </div>
  </nav>
  
  <div class="main-container">
    <div class="header-section">
      <div class="icon-container">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1>Habit Tracker</h1>
      <p class="subtitle">Build and maintain healthy routines for academic and personal success</p>
    </div>
    
    <div class="content-section">
      <form class="habit-form" id="habitForm">
        <input 
          type="text" 
          id="habitInput" 
          class="habit-input" 
          placeholder="Enter a new habit to track..." 
          required
          maxlength="100">
        <button type="submit" class="add-habit-btn">
          <i class="fas fa-plus"></i> Add
        </button>
      </form>
      
      <div class="progress-card">
        <h3><i class="fas fa-chart-line"></i> Today's Progress</h3>
        <div class="progress-stats">
          <div class="stat">
            <div class="stat-number" id="completedCount">0</div>
            <div class="stat-label">Completed</div>
          </div>
          <div class="stat">
            <div class="stat-number" id="totalCount">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat">
            <div class="stat-number" id="progressPercent">0%</div>
            <div class="stat-label">Progress</div>
          </div>
        </div>
      </div>
      
      <div class="habits-list-card">
        <h3>
          <i class="fas fa-tasks"></i>
          Your Habits
        </h3>
        <div class="habit-entries" id="habitList">
          <div class="empty-state">
            <i class="fas fa-rocket"></i>
            <p>No habits added yet. Start building your routine!</p>
          </div>
        </div>
      </div>
      
      <button class="clear-all-btn" id="clearAllBtn">
        <i class="fas fa-trash-alt"></i> Clear All Habits
      </button>
    </div>
  </div>

  <script>
    const habitForm = document.getElementById('habitForm');
    const habitInput = document.getElementById('habitInput');
    const habitList = document.getElementById('habitList');
    const completedCount = document.getElementById('completedCount');
    const totalCount = document.getElementById('totalCount');
    const progressPercent = document.getElementById('progressPercent');
    const clearAllBtn = document.getElementById('clearAllBtn');

    // In-memory storage for this session
    let habits = [
      {
        id: 1,
        text: "Drink 8 glasses of water",
        completed: true,
        createdAt: Date.now() - 86400000
      },
      {
        id: 2,
        text: "Read for 30 minutes",
        completed: false,
        createdAt: Date.now() - 86400000
      },
      {
        id: 3,
        text: "Exercise or walk",
        completed: true,
        createdAt: Date.now() - 86400000
      }
    ];

    function updateProgress() {
      const total = habits.length;
      const completed = habits.filter(habit => habit.completed).length;
      const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

      totalCount.textContent = total;
      completedCount.textContent = completed;
      progressPercent.textContent = `${percentage}%`;
    }

    function displayHabits() {
      if (habits.length === 0) {
        habitList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-rocket"></i>
            <p>No habits added yet. Start building your routine!</p>
          </div>
        `;
        updateProgress();
        return;
      }

      habitList.innerHTML = habits.map(habit => `
        <div class="habit-item ${habit.completed ? 'completed' : ''}">
          <input 
            type="checkbox" 
            class="habit-checkbox" 
            ${habit.completed ? 'checked' : ''} 
            onchange="toggleHabit(${habit.id})">
          <span class="habit-text">${habit.text}</span>
          <button class="delete-habit-btn" onclick="deleteHabit(${habit.id})">
            <i class="fas fa-times"></i>
          </button>
        </div>
      `).join('');

      updateProgress();
    }

    function showSuccessPopup(message) {
      const popup = document.createElement('div');
      popup.className = 'success-popup';
      popup.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
      document.body.appendChild(popup);
      
      setTimeout(() => popup.classList.add('show'), 10);
      
      setTimeout(() => {
        popup.classList.remove('show');
        setTimeout(() => document.body.removeChild(popup), 300);
      }, 2000);
    }

    // Add new habit
    habitForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const habitText = habitInput.value.trim();
      
      if (!habitText) {
        alert('Please enter a habit to track!');
        return;
      }

      const newHabit = {
        id: Date.now(),
        text: habitText,
        completed: false,
        createdAt: Date.now()
      };

      habits.push(newHabit);
      
      if (habits.length > 20) {
        habits = habits.slice(-20);
      }

      displayHabits();
      showSuccessPopup('Habit added successfully!');
      habitForm.reset();
      habitInput.focus();
    });

    // Toggle habit completion
    window.toggleHabit = function(id) {
      const habit = habits.find(h => h.id === id);
      if (habit) {
        habit.completed = !habit.completed;
        displayHabits();
        showSuccessPopup(habit.completed ? 'Habit completed!' : 'Habit unchecked');
      }
    };

    // Delete habit
    window.deleteHabit = function(id) {
      if (confirm('Delete this habit?')) {
        habits = habits.filter(habit => habit.id !== id);
        displayHabits();
        showSuccessPopup('Habit deleted!');
      }
    };

    // Clear all habits
    clearAllBtn.addEventListener('click', function() {
      if (confirm('Are you sure you want to clear all habits? This action cannot be undone.')) {
        habits = [];
        displayHabits();
        showSuccessPopup('All habits cleared!');
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        if (habitInput.value.trim()) {
          habitForm.dispatchEvent(new Event('submit'));
        }
      }
    });

    // Initial load
    document.addEventListener('DOMContentLoaded', function() {
      displayHabits();
      habitInput.focus();
    });
  </script>
</body>
</html>
